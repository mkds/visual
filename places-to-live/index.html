<!DOCTYPE html>
<html lang="en">

<head>
    <title> Best Place to Live </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
-->
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
    <script type="text/javascript" src=./js/bootstrap-slider.min.js></script>
    <link rel="stylesheet" href="./css/bootstrap-slider.css" />
    <link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css" />


    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row" role="navigation">
            <div class="search-header">
                <p class="input-group">
                    <input type="text" class="form-control search-form" placeholder="Search" />
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary search-btn">
                            <span class="glyphicon glyphicon-filter"></span>
                        </button>
                    </span>
                </p>
                <ul class="nav nav-pills">
                    <li>
                        <li id="map_sel" role="presentation" class="active"><a>Nation</a></li>
                        <li id="nj_sel" role="presentation"><a>NJ</a></li>
                        <li id="data_sel" role="presentation"><a>Data</a></li>
                    </li>
                </ul>
            </div>

        </div>

        <div class="row visual">
            <div id="left_panel" class="col-lg-2 left">
                <h3>Select Factors</h3><br />
                <select id="vars" class="visual" multiple="multiple">
                    <option value="cheese">Cheese</option>
                    <option value="tomatoes">Tomatoes</option>
                    <option value="mozarella">Mozzarella</option>
                    <option value="mushrooms">Mushrooms</option>
                    <option value="pepperoni">Pepperoni</option>
                    <option value="onions">Onions</option>
                </select>
            </div>

            <div class="col-lg-8 visual">

                <div id="dt1" class="visual" style="display:none">
                </div>
                <div id="map" class="visual">

                    <h2>Best places to live</h2>
                </div>
                <div id="dt2" class="visual" style="display:none">

                </div>
            </div>
            <div id="right_panel" class="col-lg-2 visual right">
                <h3>Factors and Weights</h3></br>
                <div id="wt_scrolls">
                <span id="wt1_label">Factor 1</span>
                <input id="wt1" data-slider-id='wt1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="2" data-slider-value="10"/><br />
                <span id="wt2_label">Factor 1</span>
                <input id="wt2" data-slider-id='wt2Slider' type="number" data-slider-min="0" data-slider-max="20" data-slider-step="2" data-slider-value="10"/><br />
                <span id="wt3_label">Factor 1</span>
                <input id="wt3" data-slider-id='wt3Slider' type="number" data-slider-min="0" data-slider-max="20" data-slider-step="2" data-slider-value="10"/><br />
                <span id="wt4_label">Factor 1</span>
                <input id="wt4" data-slider-id='wt4Slider' type="number" data-slider-min="0" data-slider-max="20" data-slider-step="2" data-slider-value="10"/><br />
                <span id="wt5_label">Factor 1</span>
                <input id="wt5" data-slider-id='wt5Slider' type="number" data-slider-min="0" data-slider-max="20" data-slider-step="2" data-slider-value="10"/><br />
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/init.js"></script>
    <script type="text/javascript" src="./js/process_data.js"></script>
</body>

</html>
