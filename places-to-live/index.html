<!DOCTYPE html>
<html>

<head>
    <title> Best Place to Live </title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="http://d3js.org/queue.v1.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />

</head>

<body>
    <div data-role="page">
        <div data-role="header">
            <fieldset data-role="controlgroup" data-type="horizontal">
                <input type="radio" name="radio-view" id="map_sel" value="list" checked="checked" />
                <label for="map_sel">Nation</label>
                <input type="radio" name="radio-view" id="nj_sel" value="grid" />
                <label for="nj_sel">NJ</label>
                <input type="radio" name="radio-view" id="data_sel" value="grid" />
                <label for="data_sel">Data</label>
            </fieldset>
        </div>



        <div id="dt1" style="display:none">
        </div>
        <div id="map" data-role="content" style="position:relative;max-width:100%;
              max-height:100%;height:850px;">

            <H4>Best places to live - Overall Score (out of 500)</H4>
            <!-- <iframe src="map.html" style="width:100%;height:100%"></iframe> -->

        </div>
        <div id="dt2" style="display:none">

        </div>
    </div>

    <script>
        var a = true;
        $(document).ready(function() {
            $('#map_sel').change(function() {
                //alert("Hi");
                $("#dt1").css("display", "none");
                $("#dt2").css("display", "none");
                $("#map").css("display", "block");
            });
            $('#data_sel').change(function() {
                $("#dt1").css("display", "block");
                $("#dt2").css("display", "none");
                $("#map").css("display", "none");
            });
            $('#nj_sel').change(function() {
                $("#dt1").css("display", "none");
                $("#dt2").css("display", "block");
                $("#map").css("display", "none");

             });
      });
    </script>
    <script type="text/javascript" src="./js/process_data.js"></script>
</body>

</html>
